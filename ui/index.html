<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Multi-Peer Chat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
  <!-- Connection Screen -->
  <div id="connect-screen" class="d-flex flex-column align-items-center justify-content-center vh-100">
    <div class="card p-4" style="width: 350px">
      <h5 class="card-title mb-3 text-center">Add Peer</h5>
      <input type="text" id="ip-input" class="form-control mb-2" placeholder="Peer IP (e.g. 127.0.0.1)" />
      <input type="text" id="port-input" class="form-control mb-2" placeholder="Port" value="7070" />
      <button id="add-peer-btn" class="btn btn-success mb-2">Add Peer</button>
      <button id="start-chat-btn" class="btn btn-primary w-100">
        Start Chat
      </button>
      <div id="peer-list" class="mt-3">
        <h6>Peers:</h6>
        <ul id="peers" class="list-group"></ul>
      </div>
    </div>
  </div>

  <!-- Chat Screen -->
  <div id="chat-screen" class="container py-5 d-none">
    <div class="card shadow p-3">
      <div class="card-header bg-primary text-white">Multi-Peer Chat</div>
      <div id="chat-messages" class="card-body overflow-auto" style="height: 400px"></div>
      <div class="card-footer">
        <div class="input-group">
          <input id="message-input" type="text" class="form-control" placeholder="Type a message..." />
          <button id="send-btn" class="btn btn-primary">Send</button>
          <button id="send-file-btn" class="btn btn-secondary me-2" type="button">
            Send File
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>

</html>
