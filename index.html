<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
</head>

<body>
    <h1>Hello, world!</h1>
    <p id="connection-info">Loading...</p>
    <script>
        window.electronAPI.onConnectionInfo((event, message) => {
            document.getElementById("connection-info").textContent = message;
        });
    </script>

</body>

</html>
